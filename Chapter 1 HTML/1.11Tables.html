<h2>v2</h2>
<!-- td is a single cell -->

<!-- tr is table row -->

<!-- th is table header or the name of the columns -->

<!-- tbody is just used to group rows and make them nice -->

    <thead>
        <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
