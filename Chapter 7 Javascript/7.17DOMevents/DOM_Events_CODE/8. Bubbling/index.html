<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling</title>

    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <section onclick="alert('section clicked')">
        <p onclick="alert('paragraph clicked')">
            <button onclick="alert('button clicked')">Click</button>
        </p>
    </section>
    <!-- as you can see here, this is called event bubbling - the inside event will be trigerred, but then the outer level will be trigerred if it had event attached to it -->


    <div id="container">
        Click To Hide
        <button id="changeColor">Change Color</button>
    </div>

    <script src="app.js"></script>

</body>

</html>
